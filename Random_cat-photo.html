<!DOCTYPE html>
<html>
<head>
	<title>Random Cat Photo</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<body>
<p>
	<img src="http://random.cat/i/vx79N.jpg" id="cat-photo" style="max-width: 500px" >
</p>
<p>
<button class="btn">Click for Cat</button>
	</p>

<script>
	$(".btn").click(function(){
		$.getJSON("https://random.cat/meow")
		.done(function(data){
			console.log(data.file);
			var imgSrc = data.file;
			$("#cat-photo").attr("src", imgSrc);
		})
		.fail(function(){
			console.log("There Was a Problem");
		})
	});

</script>
</body>
</html>
